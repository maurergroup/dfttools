name: ruff

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  ruff-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v1
        with:
          src: "./dfttoolkit"
          args: "check --fix --show-fixes --config ./pyproject.toml"

  ruff-format:
    runs-on: ubuntu-latest
    needs: ruff-lint

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v1
        with:
          src: "./dfttoolkit"
          args: "format --config ./pyproject.toml"
